<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그를 이용한 시맨틱 마크업</title>
    <style>
        #app{
            width : 600px;
            margin: 0 auto;
            border: 1px solid red;
        }
        header, nav, footer{
            height : 50px;
            border: 1px solid skyblue;
        }

        aside{
            height:200px;
            width: 100px;
           background-color: deeppink;
        }
        .left{float : left;}
        .right{float: right;}
        section{width: 398px; float:left}
        main{overflow: hidden;}
    </style>
</head>
<body>
    <div id="app">
        <header>로고</header>
        <nav>메인 메뉴</nav>
        <main>
            <aside class="left">왼쪽</aside>
            <section>본문
                특수문자 작다 : &lt;<br>
                공백 : &nbsp;
            </section>
            <aside class="right">오른쪽</aside>
        </main>
        <footer>
            <!-- html entity code : 특수문자 넣는 방법-->
            copyright &copy; 2024
        </footer>
    </div>
</body>
</html>
